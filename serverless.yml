service: token-updater
# app and org for use with dashboard.serverless.com
app: token-updater
org: kadefimoney

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  environment:
    ARKADE_TABLE: arkade-collection
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "*"

functions:
  updatePrice:
    handler: handler.updatePriceHandler
    events:
      - schedule:
          rate: rate(1 minute)
    environment:
      PGHOST: ${param:PGHOST}
      PGUSER: ${param:PGUSER}
      PGDATABASE: ${param:PGDATABASE}
      PGPASSWORD: ${param:PGPASSWORD}
      PGPORT: 5432
    timeout: 30
  updateToken:
    handler: handler.updateTokenHandler
    events:
      - schedule:
          rate: rate(1 minute)
    environment:
      PGHOST: ${param:PGHOST}
      PGUSER: ${param:PGUSER}
      PGDATABASE: ${param:PGDATABASE}
      PGPASSWORD: ${param:PGPASSWORD}
      PGPORT: 5432
  candleUpdateKaddex:
    handler: handler.candleUpdateHandler
    events:
      - schedule:
          rate: rate(1 minute)
          input:
            dex: kaddex
    environment:
      PGHOST: ${param:PGHOST}
      PGUSER: ${param:PGUSER}
      PGDATABASE: ${param:PGDATABASE}
      PGPASSWORD: ${param:PGPASSWORD}
      PGPORT: 5432
  candleUpdateKDSwap:
    handler: handler.candleUpdateHandler
    events:
      - schedule:
          rate: rate(1 minute)
          input:
            dex: kdswap
    environment:
      PGHOST: ${param:PGHOST}
      PGUSER: ${param:PGUSER}
      PGDATABASE: ${param:PGDATABASE}
      PGPASSWORD: ${param:PGPASSWORD}
      PGPORT: 5432
  candleUpdateKaddex1:
    handler: handler.candleUpdateHandler
    events:
      - schedule:
          rate: rate(1 minute)
          input:
            dex: kaddex
    environment:
      PGHOST: ${param:PGHOST}
      PGUSER: ${param:PGUSER}
      PGDATABASE: ${param:PGDATABASE}
      PGPASSWORD: ${param:PGPASSWORD}
      PGPORT: 5432
  candleUpdateKDSwap1:
    handler: handler.candleUpdateHandler
    events:
      - schedule:
          rate: rate(1 minute)
          input:
            dex: kdswap
    environment:
      PGHOST: ${param:PGHOST}
      PGUSER: ${param:PGUSER}
      PGDATABASE: ${param:PGDATABASE}
      PGPASSWORD: ${param:PGPASSWORD}
      PGPORT: 5432
  candleUpdateAll:
    handler: handler.candleUpdateHandler
    events:
      - schedule:
          rate: rate(1 minute)
          input:
            dex: kdswap
      - schedule:
          rate: rate(1 minute)
          input:
            dex: kaddex
    environment:
      PGHOST: ${param:PGHOST}
      PGUSER: ${param:PGUSER}
      PGDATABASE: ${param:PGDATABASE}
      PGPASSWORD: ${param:PGPASSWORD}
      PGPORT: 5432
  materialViewUpdate:
    handler: handler.materialViewUpdateHandler
    events:
      - schedule:
          rate: rate(1 minute)
    environment:
      PGHOST: ${param:PGHOST}
      PGUSER: ${param:PGUSER}
      PGDATABASE: ${param:PGDATABASE}
      PGPASSWORD: ${param:PGPASSWORD}
      PGPORT: 5432
    timeout: 30
  barsViewUpdate:
    handler: handler.barsViewUpdateHandler
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: false
    environment:
      PGHOST: ${param:PGHOST}
      PGUSER: ${param:PGUSER}
      PGDATABASE: ${param:PGDATABASE}
      PGPASSWORD: ${param:PGPASSWORD}
      PGPORT: 5432
    timeout: 60
  hourBarsUpdateKDSwap:
    handler: handler.hourBarsUpdateHandler
    events:
      - schedule:
          rate: rate(1 minute)
          input:
            dex: kdswap
    environment:
      PGHOST: ${param:PGHOST}
      PGUSER: ${param:PGUSER}
      PGDATABASE: ${param:PGDATABASE}
      PGPASSWORD: ${param:PGPASSWORD}
      PGPORT: 5432
  hourBarsUpdateKaddex:
    handler: handler.hourBarsUpdateHandler
    events:
      - schedule:
          rate: rate(1 minute)
          input:
            dex: kaddex
    environment:
      PGHOST: ${param:PGHOST}
      PGUSER: ${param:PGUSER}
      PGDATABASE: ${param:PGDATABASE}
      PGPASSWORD: ${param:PGPASSWORD}
      PGPORT: 5432
  hourBarsUpdateBoth:
    handler: handler.hourBarsUpdateHandler
    events:
      - schedule:
          rate: rate(1 minute)
          input:
            dex: kaddex
      - schedule:
          rate: rate(1 minute)
          input:
            dex: kdswap
    environment:
      PGHOST: ${param:PGHOST}
      PGUSER: ${param:PGUSER}
      PGDATABASE: ${param:PGDATABASE}
      PGPASSWORD: ${param:PGPASSWORD}
      PGPORT: 5432
  arkadeCollectionUpdateHandler:
    handler: handler.arkadeCollectionUpdateHandler
    events:
      - schedule:
          rate: rate(30 minute)
    environment:
      ARKADE_TABLE: arkade-collection

resources:
  Resources:
    cacheTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: arkade-collection
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
        BillingMode: PAY_PER_REQUEST